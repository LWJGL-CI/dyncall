sudo: false
env:
  global:
#  - secure: ""
#  - secure: ""
  - ARM_TOOLCHAIN=arm-linux-gnueabihf
  - LINARO_VER=7.3.1-2018.05-x86_64
  - S3_TARGET="s3://build.lwjgl.org/nightly/linux/aarch32/ --acl public-read --storage-class REDUCED_REDUNDANCY --cache-control"
  - S3_CC="public, must-revalidate, proxy-revalidate, max-age=0"
  
addons:
  apt:
    packages:
    - cmake
    - cmake-data

#before_install:
#- pip install --user awscli
#- export PATH=$PATH:$HOME/.local/bin

before_script:
- wget http://releases.linaro.org/components/toolchain/binaries/latest/${ARM_TOOLCHAIN}/gcc-linaro-${LINARO_VER}_${ARM_TOOLCHAIN}.tar.xz
- tar -xf gcc-linaro-${LINARO_VER}_${ARM_TOOLCHAIN}.tar.xz
- export ARM_TOOLCHAIN_HOME=`pwd`/gcc-linaro-${LINARO_VER}_${ARM_TOOLCHAIN}

script:
- mkdir build
- cd build
- cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=../arm.toolchain.cmake ..
- cmake --build .

