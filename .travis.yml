dist: trusty
sudo: false
env:
  global:
  - secure: ""
  - secure: ""
language: c
compiler: gcc

addons:
  apt:
#    sources:
#    - ubuntu-toolchain-r-test
    packages:
#    - gcc-7
    - cmake
    - gcc-arm-linux-gnueabihf
    - libc6-dev-armhf-cross

before_install:
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin

script:
- mkdir build
- cd build
#- CC="gcc-7" cmake -DCMAKE_BUILD_TYPE=Release ..
- CC="arm-linux-gnueabihf-gcc" cmake -DCMAKE_BUILD_TYPE=Release ..
- cmake --build .
- "aws s3 cp dyncall/libdyncall_s.a s3://build.lwjgl.org/nightly/linux/arm32/ --acl public-read --storage-class REDUCED_REDUNDANCY --cache-control \"public, must-revalidate, proxy-revalidate, max-age=0\""
- "aws s3 cp dyncallback/libdyncallback_s.a s3://build.lwjgl.org/nightly/linux/arm32/ --acl public-read --storage-class REDUCED_REDUNDANCY --cache-control \"public, must-revalidate, proxy-revalidate, max-age=0\""
- "aws s3 cp dynload/libdynload_s.a s3://build.lwjgl.org/nightly/linux/arm32/ --acl public-read --storage-class REDUCED_REDUNDANCY --cache-control \"public, must-revalidate, proxy-revalidate, max-age=0\""